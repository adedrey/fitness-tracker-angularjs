<section class="signup-form">
  <form [formGroup]="credentialForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
    <mat-form-field>
      <input formControlName="email" type="email" placeholder="Your Email" matInput>
      <mat-error *ngIf="!credentialForm.getError('required')">E-Mail field is required.</mat-error>
      <mat-error *ngIf="!credentialForm.getError('email') && credentialForm.getError('required')">E-Mail is not valid
      </mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 8 characters.">
      <input formControlName="password" type="password" placeholder="Your Password" matInput>
      <mat-hint align="end">{{credentialForm.value.password?.length}}/8</mat-hint>
      <mat-error>Password field is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input formControlName="birthdate" matInput [matDatepicker]="picker" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox formControlName="agree">Do you Agree to Terms and Conditions.</mat-checkbox>
    <button *ngIf="!isLoading" (click)="onRegister()" [disabled]="!credentialForm.valid" mat-raised-button
      color="primary">REGISTER</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
