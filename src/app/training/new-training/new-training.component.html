<section class="new-training" fxLayout fxLayoutAlign="center">
  <form [formGroup]="exerciseForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-label>Choose Exercise</mat-label>
          <mat-select formControlName="exercise">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading" fxLayoutAlign="center">
        <button *ngIf="exercises" mat-button color="primary" [disabled]="!exerciseForm.valid" (click)="onSelectTraining()">
          Start
        </button>
        <button mat-button *ngIf="!exercises" (click)="fetchTrainings()">
          Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
